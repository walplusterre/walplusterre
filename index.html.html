<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Buzzer Musical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: #fff;
    }
    .buzzer {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 50% 30%, #ff4b4b, #c40000);
      border: 8px solid #800;
      border-radius: 50%;
      box-shadow:
        inset 0 4px 10px rgba(0,0,0,0.4),
        0 8px 20px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform .1s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      user-select: none;
      margin-bottom: 20px;
    }
    .buzzer:active {
      transform: scale(0.95);
    }
    #message {
      font-size: 2em;
      margin-bottom: 20px;
      min-height: 1.2em;
    }
    #video-container {
      width: 560px;
      height: 315px;
      margin-top: 20px;
      display: none;
    }
    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="buzzer" id="buzzer">BUZZER</div>
  <div id="message"></div>

  <!-- Conteneur pour la vidéo YouTube embed -->
  <div id="video-container">
    <iframe
      id="ytplayer"
      src=""
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const buzzer      = document.getElementById('buzzer');
    const message     = document.getElementById('message');
    const container   = document.getElementById('video-container');
    const playerIframe= document.getElementById('ytplayer');
    const videoId     = 'jULlUasuxQk'; // ID de la vidéo Danza Kuduro

    buzzer.addEventListener('click', () => {
      // Affiche le message
      message.textContent = 'Walter est le GOAT';
      // Prépare et affiche l'iframe avec autoplay
      const url = `https://www.youtube.com/embed/${videoId}` +
                  `?autoplay=1&controls=0&rel=0&modestbranding=1`;
      playerIframe.src = url;
      container.style.display = 'block';
    });
  </script>

</body>
</html>
